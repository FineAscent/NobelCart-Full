<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <link href='fonts.googleapis.com' rel='stylesheet'>

    <link rel="stylesheet" href="styles.css">
</head>

<body class="index opensearch-active page-opacity-0">
    <div class="container">
        <div class="left-section">
            <!-- View Container -->
            <div id="left-views">
                <!-- View: OpenSearch (Default) -->
                <div id="view-opensearch" class="embedded-view">
                    <div class="opensearch-top">
                        <button id="btn-start-search" class="action-btn">
                            <svg class="btn-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M21 21L15 15M17 10C17 13.866 13.866 17 10 17C6.13401 17 3 13.866 3 10C3 6.13401 6.13401 3 10 3C13.866 3 17 6.13401 17 10Z"
                                    stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" />
                            </svg>
                            find item
                        </button>
                    </div>
                    <div id="selected-item-display" class="selected-item-display">
                        <!-- Image will be injected here via JS -->
                        <div class="placeholder-message">
                            "Selected" item Image "shown here"
                        </div>
                    </div>
                </div>

                <!-- View: Category Grid (Hidden by default) -->
                <div id="view-category-grid" class="embedded-view hidden" style="opacity: 0;">
                    <div class="section-header">
                        <div class="tabbar" role="tablist" aria-label="Home navigation">
                            <button class="tab active" role="tab" aria-selected="true" tabindex="0"
                                onclick="smoothNavigate('index.html?view=grid')">
                                <span>Pick A Category</span>
                            </button>
                            <button class="tab" role="tab" aria-selected="false" tabindex="-1"
                                onclick="smoothNavigate('cabinet.html')">
                                <span>Cabinet</span>
                            </button>
                            <button class="tab" role="tab" aria-selected="false" tabindex="-1"
                                onclick="smoothNavigate('account.html')">
                                <span>Account</span>
                            </button>
                        </div>
                        <!-- Search bar intentionally omitted on index.html -->
                    </div>

                    <div class="category-grid">
                        <div class="category-card">
                            <div class="category-title">Fruits & Veggies</div>
                            <div class="category-icons">
                                <img src="Images/strawberry.png" alt="Strawberry icon" />
                                <img src="Images/tomato.png" alt="Tomato icon" />
                            </div>
                        </div>

                        <div class="category-card">
                            <div class="category-title">Dairy & Eggs</div>
                            <div class="category-icons">
                                <img src="Images/milk-bottle.png" alt="Salmon icon" />
                                <img src="Images/egg.png" alt="Egg icon" />
                            </div>
                        </div>

                        <div class="category-card">
                            <div class="category-title">Bakery</div>
                            <div class="category-icons">
                                <img src="Images/bread.png" alt="Bread icon" />
                            </div>
                        </div>

                        <div class="category-card">
                            <div class="category-title">Frozen Foods</div>
                            <div class="category-icons">
                                <img src="Images/snowflake.png" alt="snowflake icon" />
                            </div>
                        </div>
                        <div class="category-card">
                            <div class="category-title">Beverages</div>
                            <div class="category-icons">
                                <img src="Images/soda drink.png" alt="soda drink icon" />
                            </div>
                        </div>
                        <div class="category-card">
                            <div class="category-title">Snacks</div>
                            <div class="category-icons">
                                <img src="Images/candies.png" alt="candies icon" />
                            </div>
                        </div>
                        <div class="category-card">
                            <div class="category-title">Spices</div>
                            <div class="category-icons">
                                <img src="Images/spices.png" alt="spices icon" />
                            </div>
                        </div>
                        <div class="category-card">
                            <div class="category-title">Sauces and Oils</div>
                            <div class="category-icons">
                                <img src="Images/ketchup.png" alt="ketchup icon" />
                                <img src="Images/olive-oil.png" alt="oil icon" />

                            </div>
                        </div>
                        <div class="category-card">
                            <div class="category-title">Meat & Poultry</div>
                            <div class="category-icons">
                                <img src="Images/meat.png" alt="meat icon" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="right-section">
            <h2 class="total-header">Total</h2>

            <div class="cart-items">
                <div class="cart-item">
                    <div class="item-left">
                        <div class="item-label">item</div>
                    </div>
                    <div class="item-right">
                        <div class="item-price">$1.00</div>
                        <button class="remove-item">✕</button>
                    </div>
                </div>

                <div class="cart-item">
                    <div class="item-left">
                        <div class="item-label">item</div>
                    </div>
                    <div class="item-right">
                        <div class="item-price">$2.00</div>
                        <button class="remove-item">✕</button>
                    </div>
                </div>

                <div class="cart-item">
                    <div class="item-left">
                        <div class="item-label">item</div>
                    </div>
                    <div class="item-right">
                        <div class="item-price">$3.00</div>
                        <button class="remove-item">✕</button>
                    </div>
                </div>
            </div>

            <div class="subtotal">
                <span class="subtotal-label">SubTotal:</span>
                <span class="subtotal-amount">$25.00</span>
            </div>

            <button class="checkout-btn">Checkout</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="site.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const btnStartSearch = document.getElementById('btn-start-search');
            const viewOpenSearch = document.getElementById('view-opensearch');
            const viewCategoryGrid = document.getElementById('view-category-grid');

            if (btnStartSearch && viewOpenSearch && viewCategoryGrid) {
                // Check for view=grid param
                const params = new URLSearchParams(window.location.search);
                if (params.get('view') === 'grid') {
                    viewOpenSearch.classList.add('hidden');
                    viewOpenSearch.classList.add('slow-fade-out'); // Ensure fade out style is applied if needed or just hide
                    document.body.classList.remove('opensearch-active');
                    viewCategoryGrid.classList.remove('hidden');
                    viewCategoryGrid.style.opacity = '1';
                }

                btnStartSearch.addEventListener('click', () => {
                    // 1. Start animations simultaneously (Fade Out + Shrink)
                    viewOpenSearch.classList.add('slow-fade-out');
                    document.body.classList.remove('opensearch-active');

                    // 2. Wait for the 1.7s animation to finish before swapping views
                    setTimeout(() => {
                        // Hide the OpenSearch view entirely
                        viewOpenSearch.classList.add('hidden');

                        // Show Category Grid (still transparent)
                        viewCategoryGrid.classList.remove('hidden');

                        // Trigger reflow
                        void viewCategoryGrid.offsetWidth;

                        // Fade in Category Grid
                        viewCategoryGrid.style.opacity = '1';
                    }, 1700); // 1.7s duration matches CSS
                });
            }
        });
    </script>
</body>

</html>
