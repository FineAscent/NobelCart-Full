<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Receipt</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="receipt.css" />
</head>
<body class="receipt">
  <div class="container">
    <!-- Receipt Header -->
    <div class="section-header">
      <div class="receipt-header-content">
     
        <div class="receipt-title">Noble Cart</div>
        <div class="receipt-subtitle">Thank you for your purchase</div>
      </div>
    </div>

    <!-- Main Content -->
    <div class="left-section">
      <div id="receipt-status">Loading receipt details...</div>
      <div id="receipt-container"></div>
    </div>

    <!-- Footer Actions -->
    <div class="receipt-actions">
      <button class="receipt-btn btn-primary" onclick="window.location.href='index.html'">Done</button>
    </div>
    
    <!-- Hidden elements to maintain script compatibility if needed -->
    <div class="right-section" style="display:none;"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="config.js"></script>
  <script src="site.js"></script>
</body>
</html>
