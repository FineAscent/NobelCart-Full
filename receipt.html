<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Receipt</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="receipt.css" />
</head>
<body class="receipt">
  <main class="receipt-shell">
    <section class="receipt-hero">
      <div class="hero-icon" aria-hidden="true">✓</div>
      <p class="hero-badge">Payment confirmed</p>
      <h1 class="hero-title">Thank you for shopping with Noble Cart</h1>
      <p class="hero-subtitle">We’ll keep this device signed out for security, but your receipt is below anytime you need it.</p>
      <p id="receipt-status" class="hero-status">Loading receipt details...</p>
    </section>

    <section class="receipt-card" aria-live="polite">
      <header class="receipt-card__header">
        <div>
          <p class="receipt-card__label">Receipt</p>
          <p class="receipt-card__id" id="receipt-reference">Session details</p>
        </div>
        <button class="receipt-btn btn-secondary" onclick="window.location.href='cabinet.html'">View cabinet</button>
      </header>
      <div id="receipt-container" class="receipt-card__body"></div>
    </section>

    <div class="receipt-actions">
      <button class="receipt-btn btn-primary" onclick="window.location.href='index.html'">Return home</button>
      <button class="receipt-btn btn-tertiary" onclick="window.location.href='signin.html'">Sign in again</button>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="config.js"></script>
  <script src="site.js"></script>
</body>
</html>
