<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Area with Keyboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 3rem;
            width: 100%;
            max-width: 800px;
            margin-bottom: 2rem;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 2rem;
            font-weight: 300;
            font-size: 2.5rem;
        }

        .textarea-container {
            position: relative;
            margin-bottom: 2rem;
        }

        textarea {
            width: 100%;
            height: 200px;
            padding: 1.5rem;
            border: 2px solid #e1e5e9;
            border-radius: 15px;
            font-size: 1.1rem;
            font-family: inherit;
            resize: vertical;
            outline: none;
            transition: all 0.3s ease;
            background: #fafbfc;
        }

        textarea:focus {
            border-color: #4285f4;
            box-shadow: 0 0 0 3px rgba(66, 133, 244, 0.1);
            background: white;
        }

        .keyboard-toggle {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .toggle-btn {
            background: #4285f4;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(66, 133, 244, 0.3);
        }

        .toggle-btn:hover {
            background: #3367d6;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(66, 133, 244, 0.4);
        }

        .keyboard {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            display: none;
            width: 100%;
            max-width: 900px;
        }

        .keyboard.show {
            display: block;
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .keyboard-row {
            display: flex;
            justify-content: center;
            margin-bottom: 0.5rem;
            gap: 0.5rem;
        }

        .key {
            background: #f8f9fa;
            border: 1px solid #e1e5e9;
            border-radius: 8px;
            padding: 1rem;
            min-width: 3rem;
            height: 3rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.15s ease;
            user-select: none;
        }

        .key:hover {
            background: #e3f2fd;
            border-color: #4285f4;
            transform: translateY(-1px);
        }

        .key:active {
            transform: translateY(0);
            background: #bbdefb;
        }

        .key.space {
            min-width: 20rem;
        }

        .key.backspace,
        .key.enter,
        .key.shift,
        .key.tab {
            min-width: 5rem;
            font-size: 0.9rem;
        }

        .key.caps-lock {
            min-width: 6rem;
        }

        .key.active {
            background: #4285f4;
            color: white;
        }

        /* New keys near space bar */
        .key.mode-toggle,
        .key.done {
            min-width: 5rem;
        }

        @media (max-width: 768px) {
            .container, .keyboard {
                padding: 1.5rem;
            }
            
            .key {
                padding: 0.8rem;
                min-width: 2.5rem;
                height: 2.5rem;
                font-size: 0.9rem;
            }
            
            .key.space {
                min-width: 15rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Text Editor</h1>
        <div class="textarea-container">
            <textarea id="textArea" placeholder="Start typing here..."></textarea>
        </div>
        <div class="keyboard-toggle">
            <button class="toggle-btn" onclick="toggleKeyboard()">
                <span id="keyboardToggleText">Show Keyboard</span>
            </button>
        </div>
    </div>

    <div class="keyboard" id="keyboard">
        <div class="keyboard-row" id="numbersRow">
            <div class="key" onclick="insertText('1')">1</div>
            <div class="key" onclick="insertText('2')">2</div>
            <div class="key" onclick="insertText('3')">3</div>
            <div class="key" onclick="insertText('4')">4</div>
            <div class="key" onclick="insertText('5')">5</div>
            <div class="key" onclick="insertText('6')">6</div>
            <div class="key" onclick="insertText('7')">7</div>
            <div class="key" onclick="insertText('8')">8</div>
            <div class="key" onclick="insertText('9')">9</div>
            <div class="key" onclick="insertText('0')">0</div>
            <div class="key backspace" onclick="backspace()">Backspace</div>
        </div>

        <div id="lettersRows">
            <div class="keyboard-row">
                <div class="key tab" onclick="insertText('\t')">Tab</div>
                <div class="key" onclick="insertText('q')">Q</div>
                <div class="key" onclick="insertText('w')">W</div>
                <div class="key" onclick="insertText('e')">E</div>
                <div class="key" onclick="insertText('r')">R</div>
                <div class="key" onclick="insertText('t')">T</div>
                <div class="key" onclick="insertText('y')">Y</div>
                <div class="key" onclick="insertText('u')">U</div>
                <div class="key" onclick="insertText('i')">I</div>
                <div class="key" onclick="insertText('o')">O</div>
                <div class="key" onclick="insertText('p')">P</div>
            </div>

            <div class="keyboard-row">
                <div class="key caps-lock" onclick="toggleCapsLock()" id="capsLock">Caps Lock</div>
                <div class="key" onclick="insertText('a')">A</div>
                <div class="key" onclick="insertText('s')">S</div>
                <div class="key" onclick="insertText('d')">D</div>
                <div class="key" onclick="insertText('f')">F</div>
                <div class="key" onclick="insertText('g')">G</div>
                <div class="key" onclick="insertText('h')">H</div>
                <div class="key" onclick="insertText('j')">J</div>
                <div class="key" onclick="insertText('k')">K</div>
                <div class="key" onclick="insertText('l')">L</div>
                <div class="key enter" onclick="insertText('\n')">Enter</div>
            </div>

            <div class="keyboard-row">
                <div class="key shift" onclick="toggleShift()" id="leftShift">Shift</div>
                <div class="key" onclick="insertText('z')">Z</div>
                <div class="key" onclick="insertText('x')">X</div>
                <div class="key" onclick="insertText('c')">C</div>
                <div class="key" onclick="insertText('v')">V</div>
                <div class="key" onclick="insertText('b')">B</div>
                <div class="key" onclick="insertText('n')">N</div>
                <div class="key" onclick="insertText('m')">M</div>
                <div class="key shift" onclick="toggleShift()" id="rightShift">Shift</div>
            </div>
        </div>

        <div class="keyboard-row">
            <div class="key mode-toggle" id="modeToggleKey" onclick="toggleKeyboardMode()">123</div>
            <div class="key space" onclick="insertText(' ')">Space</div>
            <div class="key done" onclick="doneKey()">Done</div>
        </div>
    </div>

    <script>
        const textArea = document.getElementById('textArea');
        const keyboard = document.getElementById('keyboard');
        const toggleText = document.getElementById('keyboardToggleText');
        const capsLockKey = document.getElementById('capsLock');
        const leftShift = document.getElementById('leftShift');
        const rightShift = document.getElementById('rightShift');
        const lettersRows = document.getElementById('lettersRows');
        const numbersRow = document.getElementById('numbersRow');
        const modeToggleKey = document.getElementById('modeToggleKey');

        let isKeyboardVisible = false;
        let isCapsLock = false;
        let isShift = false;
        let isNumbersMode = false;

        function toggleKeyboard() {
            isKeyboardVisible = !isKeyboardVisible;
            if (isKeyboardVisible) {
                keyboard.classList.add('show');
                toggleText.textContent = 'Hide Keyboard';
            } else {
                keyboard.classList.remove('show');
                toggleText.textContent = 'Show Keyboard';
            }
        }

        function applyMode() {
            // In numbers mode, hide letter rows; otherwise show them
            if (lettersRows) {
                lettersRows.style.display = isNumbersMode ? 'none' : 'block';
            }
            if (modeToggleKey) {
                modeToggleKey.textContent = isNumbersMode ? 'ABC' : '123';
            }
        }

        function toggleKeyboardMode() {
            isNumbersMode = !isNumbersMode;
            applyMode();
        }

        function insertText(text) {
            const start = textArea.selectionStart;
            const end = textArea.selectionEnd;
            const currentValue = textArea.value;
            
            let insertChar = text;
            
            // Handle caps lock and shift for letters
            if (text.match(/[a-z]/i)) {
                if (isCapsLock || isShift) {
                    insertChar = text.toUpperCase();
                } else {
                    insertChar = text.toLowerCase();
                }
            }
            
            // Handle shift for special characters
            if (isShift && !text.match(/[a-z]/i)) {
                const shiftMap = {
                    '1': '!', '2': '@', '3': '#', '4': '$', '5': '%',
                    '6': '^', '7': '&', '8': '*', '9': '(', '0': ')',
                    '-': '_', '=': '+', '[': '{', ']': '}', '\\': '|',
                    ';': ':', "'": '"', ',': '<', '.': '>', '/': '?',
                    '`': '~'
                };
                insertChar = shiftMap[text] || text;
            }
            
            textArea.value = currentValue.substring(0, start) + insertChar + currentValue.substring(end);
            textArea.selectionStart = textArea.selectionEnd = start + insertChar.length;
            textArea.focus();
            
            // Reset shift after typing
            if (isShift) {
                toggleShift();
            }
        }

        function backspace() {
            const start = textArea.selectionStart;
            const end = textArea.selectionEnd;
            const currentValue = textArea.value;
            
            if (start === end && start > 0) {
                textArea.value = currentValue.substring(0, start - 1) + currentValue.substring(end);
                textArea.selectionStart = textArea.selectionEnd = start - 1;
            } else if (start !== end) {
                textArea.value = currentValue.substring(0, start) + currentValue.substring(end);
                textArea.selectionStart = textArea.selectionEnd = start;
            }
            textArea.focus();
        }

        function toggleCapsLock() {
            isCapsLock = !isCapsLock;
            capsLockKey.classList.toggle('active', isCapsLock);
        }

        function toggleShift() {
            isShift = !isShift;
            leftShift.classList.toggle('active', isShift);
            rightShift.classList.toggle('active', isShift);
        }

        function doneKey() {
            // Hide keyboard and remove focus from textarea
            isKeyboardVisible = false;
            keyboard.classList.remove('show');
            toggleText.textContent = 'Show Keyboard';
            textArea.blur();
        }

        // Focus text area when clicking on it
        textArea.addEventListener('click', () => {
            textArea.focus();
        });

        // Initialize mode UI
        applyMode();
    </script>
</body>
</html>
